<resources>

    <ItemTemplate type="ItemPillola" id="itemPillola">
        <div id="item_pillola_{pillolaId}" class="pillola-header vertical pillola-utente-{canEdit}">
            <div class="horizontal">
                <div class="vertical tag-pillola-{importante}" style="border-right:solid 1px lightgray;height:64px">
                    <div><img src="/img/tp-{tipoPillolaId}.png" style="width:32px; padding-right:.2em" /></div>
                    <div id="btnToggleImportante" onclick="ItemPillola.toggleImportante('{pillolaId}')"><i class="fa fa-warning pillola-importante importante-{importante}"></i></div>
                </div>
                <div class="vertical h-fill" style="border-left:solid 1px white; padding-left:.3em">
                    <div style="font-size:x-small;margin:.2em">{tipoPillola}</div>
                    <div class="fill">{titolo}</div>
                </div>
                <div id="pill-arrows" class="vertical pillola-arrows">
                    <div id="btnPillUp" onclick="ItemPillola.putUp('{pillolaId}')"><i title="sposta in alto" class="fa fa-arrow-up pillola-arrow"></i></div>
                    <div class="v-fill"></div>
                    <div id="btnPillDown" onclick="ItemPillola.putDown('{pillolaId}')"><i title="sposta in basso" class="fa fa-arrow-down pillola-arrow"></i></div>
                </div>
                <div style="width:6px;" class="pillola-selezione"></div>
            </div>
        </div>
    </ItemTemplate>

    <ItemTemplate type="LBPillole" id="lbPillole" itemsSource="{pillole}" itemTemplateId="itemPillola">
        <div class="lbPillole"></div>
    </ItemTemplate>
    
    <ItemTemplate type="DlgNewPillola" width="600" height="400" id="dlgNewPillola">
        <div class="vertical">
            <div style="background-color: white;padding: 10px" class="vertical fill">
                <div class="horizontal">
                    <div class="control-label" style="margin-left:4px;margin-right:4px">Tipo:</div>
                    <select style="width:200px" name="tipoPillolaId" id="tipoPillolaId">
                        <option selected="selected" value="6">Appunti</option>
                        <option value="5">documento</option>
                        <option value="4">Mappa Mentale</option>
                    </select>
                    <div class="control-label" style="margin-left:4px;margin-right:4px">contenuto:</div>
                    <select style="width:200px" name="tipoContenutoId" id="tipoContenutoId">
                        <option selected="selected" value="1">Testo</option>
                        <option value="2">HTML</option>
                        <option value="2">Link</option>
                        <option value="3">XML</option>
                        <option value="4">Estratto da pagina Web</option>
                        <option value="5">Voce Wikipedia Italia</option>
                        <option value="6">Video su Youtube</option>
                    </select>
                </div>
                <hr /><br />
                <div class="horizontal">
                    <div>titolo:</div>
                    <input type="text" name="titolo" id="titolo" class="edit-control h-fill" value="" />
                </div>
                <div class="horizontal">
                    <div>contenuto:</div>
                    <input type="text" name="contenuto" id="contenuto" class="edit-control h-fill" value="" />
                </div>
            </div>
        </div>
    </ItemTemplate>

    <ItemTemplate type="Component" id="iframePillola">
        <div class="fill">
            <iframe id="iframePillola" src="s.aspx?id={pillolaId}" class="fill" style="border:0"></iframe>
        </div>
    </ItemTemplate>

    <ItemTemplate type="Component" id="editPillola">
        <div style="background-color: white;" class="vertical fill">
            <div class="horizontal">
                <input type="text" name="titolo" id="titolo" class="edit-control h-fill" value="" />
                <button onclick="ViewPillola.salvaPillola();" id="btnPillolaEditComplete" class="btn btn-info">salva</button>
                <input hidden="hidden" name="pillolaId" id="pillolaId" value="" />
            </div>
            <div class="vertical fill">
                <textarea name="contenuto" style="padding:10px" class="fill edit-control html"></textarea>
            </div>
        </div>
    </ItemTemplate>

    <ItemTemplate type="Component" id="editPillolaMappaMentale">
        <div style="background-color: white;" class="vertical fill">
            <div class="horizontal">
                <input type="text" name="titolo" id="titolo" class="edit-control h-fill" value="" />
                <button onclick="ViewPillola.salvaPillola();" id="btnPillolaEditComplete" class="btn btn-info">salva</button>
                <input hidden="hidden" name="pillolaId" id="pillolaId" value=""/>
            </div>
            <div class="vertical fill">
                <div class="fill">
                    <iframe id="iframePillola" src="s.aspx?id={pillolaId}&amp;edit=1" class="fill" style="border:0"></iframe>
                </div>
            </div>
        </div>
    </ItemTemplate>

    <ItemTemplate type="ViewPillola" id="pillolaSelezionata">
        <div style="background-color:aliceblue" class="vertical flex-fill">
            <div id="item_pillola_{pillolaId}" class="pillola-header vertical">
                <div class="horizontal">
                    <div class="vertical" style="border-right:solid 1px lightgray;height:40px">
                        <div><img src="/img/tp-{tipoPillolaId}.png" style="width:28px; padding-right:.2em" /></div>
                    </div>
                    <div class="vertical h-fill" style="border-left:solid 1px white; padding-left:.3em">
                        <div style="font-size:x-small">{tipoPillola}</div>
                        <div class="fill pillola-titolo">{titolo}</div>
                    </div>
                    <button title="modifica alcune proprietà dalla pillola visualizzata" id="btnPillolaEditSetup" class="btn btn-info visible_{canEdit}"><i class="fa fa-gear" style="font-size:x-large"></i></button>
                    <button title="elimina definitivamente la pillola visualizzata" id="btnPillolaDelete" class="btn btn-info visible_{canEdit}"><i class="fa fa-trash" style="font-size:x-large"></i></button>
                </div>
            </div>
            <div id="pillolaContent" class="vertical fill" style="padding:10px;">
                <Component templateId="iframePillola" />
            </div>
        </div>
    </ItemTemplate>

</resources>
